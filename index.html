<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link href="styles/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form id="converter-form">
        <legend>Select to and from currancies and an amount to convert, and hit "GO!"</legend>
        <hr>
        <ul>
          <li>
            <label for="amount-to-convert">Amount: </lable>
            <input type="number" id="amount-to-convert" value=1.00 step=0.01 name="amount">
          </li>
          <br>
          <li>
            <label for="from-currency">Convert From:&nbsp;</lable>
            <input type="text" id="from-currency" value="USD" name="from">
            <label for="to-currency">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Convert&nbsp;To:&nbsp;</lable>
            <input type="text" id="to-currency" value="CAD" name="to">
          </li>
          <li>
            <input type="submit" value="GO!">
            <br>
            <br>
          </li>
          <li class="test">
            <output id="result"></output>
          </li>
        </ul>
      </form>
      <br>
      <br>
      <br>
      <p class="source">This currency converter uses the <a href="https://www.exchangerate-api.com/" target="_blank" rel="noopener noreferrer">ExchangeRate-API</a>.</p>


    </div>
  </body>
</html>
