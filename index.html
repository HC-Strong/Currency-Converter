<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link href="styles/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/currencies.js" defer></script>
    <script src="scripts/dropdown.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form id="converter-form">
        <legend>Select to and from currancies and an amount to convert, and hit "GO!"</legend>
        <hr>
        <ul>
          <li>
            <label for="amount-to-convert">Amount: </lable>
            <input type="number" id="amount-to-convert" value=1.00 step=0.01 name="amount">
          </li>
          <br>
          <li>
            <div class="col">
              <div class="row">
                <label for="from-currency">Convert From:</lable>
              </div>
              <div class="row">
                <input type="text" id="from-currency" value="USD" name="from" list="currencies" class="currency-input">
                <br>
                <output id="from-name" for="from" class="name-output">United States Dollar</output>
              </div>
            </div>
            <div class="col">
              <div class="row">
              <label for="to-currency"> Convert To:</lable>
              </div>
              <div class="row">
                <input type="text" id="to-currency" value="CAD" name="to" list="currencies" class="currency-input">
                <br>
                <output id="to-name" for="to" class="name-output">Canadian Dollar</output>
                </div>
              </div>
            <datalist id="currencies">
              <!-- Currency Options Generated via jQuery from supportedCurrencies constant in currencies.js -->
            </datalist>
          </li>
          <li>
            <input type="submit" value="GO!">
            <br>
            <br>
          </li>
          <li class="outputBox">
            <output id="result"></output>
          </li>
        </ul>
      </form>
      <br>
      <br>
      <br>
      <p class="source">This currency converter uses the <a href="https://www.exchangerate-api.com/" target="_blank" rel="noopener noreferrer">ExchangeRate-API</a>.</p>


    </div>
  </body>
</html>
